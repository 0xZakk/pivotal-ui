resources:
  - name: pivotal-ui
    type: git
    source:
      uri: git@github.com:pivotal-cf/pivotal-ui.git
      branch: development
      private_key: ((pui-ci-credentials/Notes/pivotal-ui-git-key))

jobs:
  - name: library-unit-test
    plan:
      - get: pivotal-ui
        trigger: true
      - task: build
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: pivotalui/concourse
              tag: v3
          inputs:
          - name: pivotal-ui
          run:
            path: bash
            args:
            - -exc
            - |
              cd pivotal-ui/library
              npm i
              gulp build
              gulp ci

  - name: hologram-styleguide
    plan:
      - get: pivotal-ui
        trigger: true
        passed: [library-unit-test]
      - task: build
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: pivotalui/concourse
              tag: v3
          inputs:
          - name: pivotal-ui
          run:
            path: bash
            args:
            - -exc
            - |
              cd pivotal-ui/library
              npm i
              gulp build

              cd ../styleguide
              bundle
              npm i
              gulp styleguide-build
              gulp ci

  - name: react-styleguide
    plan:
      - get: pivotal-ui
        trigger: true
        passed: [library-unit-test]
      - task: build
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: pivotalui/concourse
              tag: v3
          inputs:
          - name: pivotal-ui
          run:
            path: bash
            args:
            - -exc
            - |
              pivotal-ui/styleguide_new/bin/gemini-in-docker.sh pivotal-ui test

  - name: hologram-styleguide-deploy
    plan:
      - get: pivotal-ui
        trigger: true
        passed: [hologram-styleguide]
      - task: build
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: pivotalui/concourse
              tag: v3
          params:
            CF_PASSWORD: ((pui-ci-credentials/Notes/pivotal-ui-cf-password))
          inputs:
          - name: pivotal-ui
          run:
            path: bash
            args:
            - -exc
            - |
              cd pivotal-ui/library
              npm i
              gulp build
              cd ../styleguide

              npm i
              bundle
              gulp styleguide-build
              cf api api.run.pivotal.io
              cf auth pivotal-ui@pivotal.io $CF_PASSWORD
              cf target -o pivotal -s pivotal-ui-staging
              cf push

  - name: react-styleguide-deploy
    plan:
      - get: pivotal-ui
        trigger: true
        passed: [react-styleguide]
      - task: build
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: pivotalui/concourse
              tag: v3
          params:
            CF_PASSWORD: ((pui-ci-credentials/Notes/pivotal-ui-cf-password))
          inputs:
          - name: pivotal-ui
          run:
            path: bash
            args:
            - -exc
            - |
              cd pivotal-ui/library
              npm i
              gulp build
              cd ../styleguide_new
              ./bin/deploy.sh $CF_PASSWORD
