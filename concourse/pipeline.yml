jobs:
  - name: library-unit-test-development
    build_logs_to_retain: 100
    public: true
    plan:
      - get: pivotal-ui
        resource: pivotal-ui-development
        trigger: true
      - task: library-unit-test
        file: pivotal-ui/concourse/tasks/library-unit-test/task.yml

  - name: hologram-styleguide
    build_logs_to_retain: 100
    public: true
    serial_groups: [hologram]
    plan:
      - get: pivotal-ui-development
        trigger: true
        passed: [library-unit-test-development]
      - task: hologram-styleguide
        file: pivotal-ui/concourse/tasks/hologram-styleguide/task.yml

  - name: hologram-styleguide-deploy
    build_logs_to_retain: 100
    public: true
    serial_groups: [hologram]
    plan:
      - get: pivotal-ui-development
        trigger: true
        passed: [hologram-styleguide]
      - task: hologram-styleguide-deploy
        file: pivotal-ui/concourse/tasks/hologram-styleguide-deploy/task.yml
        params:
          CF_PASSWORD: ((pui-ci-credentials/Notes/pivotal-ui-cf-password))

  - name: react-styleguide-deploy
    build_logs_to_retain: 100
    public: true
    serial_groups: [react]
    plan:
      - get: pivotal-ui-development
        trigger: true
        passed: [library-unit-test-development]
      - task: react-styleguide-deploy
        file: pivotal-ui/concourse/tasks/react-styleguide-deploy/task.yml
        params:
          CF_PASSWORD: ((pui-ci-credentials/Notes/pivotal-ui-cf-password))

  - name: merge-to-master
    build_logs_to_retain: 100
    public: true
    plan:
      - get: pivotal-ui-development
        passed: [hologram-styleguide-deploy]
      - put: pivotal-ui-master
        params:
          repository: pivotal-ui-development
          merge: true

  - name: library-unit-test-master
    public: true
    plan:
      - get: pivotal-ui
        resource: pivotal-ui-master
        passed: [merge-to-master]
        trigger: true
      - task: library-unit-test
        file: pivotal-ui/concourse/tasks/library-unit-test/task.yml

