resources:
  - name: pivotal-ui-development
    type: git
    source:
      uri: git@github.com:pivotal-cf/pivotal-ui.git
      branch: development
      private_key: ((pui-ci-credentials/Notes/pivotal-ui-git-key))

  - name: pivotal-ui-master
    type: git
    source:
      uri: git@github.com:pivotal-cf/pivotal-ui.git
      branch: master
      private_key: ((pui-ci-credentials/Notes/pivotal-ui-git-key))

