language: node_js
node_js:
- '0.10'
sudo: true
before_install:
- bundle install
- npm install -g gulp
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
notifications:
  email: false
  slack:
    secure: 
before_deploy:
- gulp release-zip
deploy:
  edge: true
  provider: cloudfoundry
  api: https://api.run.pivotal.io
  username: labs-pivotal-ui@pivotal.io
  password:
    secure: 
  organization: pivotal
  space: pivotal-ui
  on:
    repo: pivotal-cf/pivotal-ui
    branch: master
